<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex aula 13</title>
</head>
<body>
 
    <script>
const nome = prompt('Digite seu nome completo');
document.body.innerHTML += `Seu nome é: ${nome}<br />`
document.body.innerHTML += `Seu nome tem: ${nome.length} letras<br />`
document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)}<br />`
document.body.innerHTML += `Qual a primeira letra do seu nome: ${nome[0]}<br /> ` 
document.body.innerHTML += `Qual a última letra do seu nome: ${nome[nome.length - 1]}<br />`
document.body.innerHTML += `As últimas 3 letras do seu nome são ${nome.slice (-3)}<br />`
document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`
document.body.innerHTML += `Seu nome com letras maiúsculas são ${nome.toUpperCase()}<br />`
document.body.innerHTML += `Seu nome com letras minúsculas são ${nome.toLowerCase()}<br />`
    </script>
</body>
</html>
